<html>

    <head>

        <title>Album Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script src="plugins/oyonavigator/oyonavigator.js"></script>
        <script src="plugins/oyotableheader/oyotableheader.js"></script>

        <style>
            * {
                box-sizing          : border-box;
            }
            body {
                font-family         : Arial, Verdana, Helvetica, sans-serif;
                font-size           : 10pt;
                margin              : 0px;
                padding             : 8px;
                padding-right       : 0px;
                padding-top         : 0px;
            }
            ::-webkit-scrollbar {
                width               : 10px;
                height              : 10px;
            }
            ::-webkit-scrollbar-corner {
                background-color    : transparent;
            }
            ::-webkit-scrollbar-thumb {
                background-color    : white;
                border              : 2px solid black;
                border-radius       : 5px;
            }
            a:link {
                text-decoration     : none;
            }
            a:visited {
                text-decoration     : none;
            }
            a:hover {
                text-decoration     : underline;
            }
            .header {
                width               : 100%;
                position            : fixed;
                top                 : 0px;
                left                : 0px;
                padding             : 8px;
                padding-bottom      : 0px;
                text-align          : center;
                background-color    : white;
                z-index             : 2;
            }
            .results {
                font-size           : 18pt;
                font-weight         : bold;
                padding             : 0px 8px;
                white-space         : nowrap;
            }
            .tableboxwrapper {
                position            : fixed;
                top                 : 45px;
                left                : 8px;
            }
            .tablebox {
                border              : 1px solid black;
                padding             : 1px;
            }
            .tableboxline {
                height              : 100%;
                border              : 1px solid black;
            }
            .tableheaderwrapper {
                display             : none;
                position            : fixed;
                top                 : 47px;
                left                : 10px;
                background-color    : white;
                z-index             : 2;
            }
            .tablewrapper {
                display             : none;
                width               : calc(100% - 2px);
                position            : relative;
                top                 : 46px;
                left                : 2px;
                z-index             : 1;
            }
            table {
                font-size           : 10pt;
                border-spacing      : 0px;
                padding-right       : 10px;
            }
            .albumstable {
                padding-bottom      : 10px;
            }
            .albumstableheader {
                visibility          : hidden;
            }
            th, td {
                padding             : 3px 5px 3px 5px;
            }
            .fieldname {
                border              : 0.5px solid black;
            }
            .fieldvalue {
                border              : 0.5px solid black;
                border-bottom-width : 0px;
                border-right-width  : 0px;
            }
            .hcover {
                min-width           : 53px;
                text-align          : center;
            }
            .cover {
                position            : relative;
                padding             : 1px;
            }
            .image {
                vertical-align      : middle;
            }
            .hcountry {
            }
            .country {
                width               : 8%;
                white-space         : nowrap;
            }
            .hartist {
            }
            .artist {
                width               : 20%;
                white-space         : nowrap;
            }
            .htitle {
            }
            .title {
                position            : relative;
                width               : 40%;
                white-space         : nowrap;
            }
            .hreleased {
                text-align          : right;
            }
            .released {
                width               : 4%;
                text-align          : right;
            }
            .hcount {
                text-align          : right;
            }
            .count {
                width               : 4%;
                text-align          : right;
            }
            .hformat {
            }
            .format {
                width               : 4%;
            }
            .hgenre {
            }
            .genre {
                width               : 16%;
            }
            .hplayingtime {
                text-align          : right;
                white-space         : nowrap;
            }
            .playingtime {
                width               : 4%;
                text-align          : right;
                white-space         : nowrap;
            }
        </style>

    </head>

    <body>

        <script>
            $(document).ready(function () {
                var psearch = "";
                var pcountry = "";
                var pyear = "";
                var pgenre = "";
                var pageno = 0;

                var parameters = location.search.substring(1).split("&");
                for (i = 0; i < parameters.length; i++) {
                    var parameter = parameters[i].split("=")[0];
                    var value = parameters[i].split("=")[1];
                    switch (true) {
                        case parameter === "search" :
                            if (value !== "")
                                psearch = decodeURIComponent(parameters[i].split("=")[1]);
                            break;
                        case parameter === "country" :
                            if (value !== "")
                                pcountry = decodeURIComponent(parameters[i].split("=")[1]);
                            break;
                        case parameter === "year" :
                            if (value !== "")
                                pyear = parameters[i].split("=")[1];
                            break;
                        case parameter === "genre" :
                            if (value !== "")
                                pgenre = decodeURIComponent(parameters[i].split("=")[1]);
                            break;
                        case parameter === "pageno" :
                            if (value !== "")
                                pageno = parseInt(parameters[i].split("=")[1]);
                            break;
                    }
                }

                var artistindexFrame = parent.frames["artistindex"];
                if (artistindexFrame) {
                    $(".search", artistindexFrame.document).val(psearch);
                    $(".search", artistindexFrame.document).focus();
                    if (pcountry !== "") {
                        $(".country", artistindexFrame.document).val(pcountry);
                        $(".country", artistindexFrame.document).attr("data-changed", "changed");
                    }
                    if (pyear !== "") {
                        $(".year", artistindexFrame.document).val(pyear);
                        $(".year", artistindexFrame.document).attr("data-changed", "changed");
                    }
                    if (pgenre !== "") {
                        $(".genre", artistindexFrame.document).val(pgenre);
                        $(".genre", artistindexFrame.document).attr("data-changed", "changed");
                    }
                }

                $(window).on("scroll", function () {
                    $(".tableheaderwrapper").css("left", -1 * $(window).scrollLeft() + 10);
                    resizeTableBox();
                });

                var tableHeader = new oyoTableHeader(".albumstable");
                tableHeader.changeBorder("table", "0.5px solid black");
                $(".tableheaderwrapper").append(tableHeader);

                var tableObserver = new ResizeObserver(function () {
                    resizeTableBox();
                });
                tableObserver.observe($(".tablewrapper")[0]);

                function resizeTableBox() {
                    var x1 = $(document.documentElement).scrollLeft() + 1;
                    var y1 = 0;
                    var x2 = document.documentElement.clientWidth + $(document.documentElement).scrollLeft() - 21;
                    var y2 = 23;
                    var p1 = x1 + "px " + y1 + "px, ";
                    var p2 = x2 + "px " + y1 + "px, ";
                    var p3 = x2 + "px " + y2 + "px, ";
                    var p4 = x1 + "px " + y2 + "px";
                    var clipRect = "polygon(" + p1 + p2 + p3 + p4 + ")";
                    $(".tableheaderwrapper").css("clip-path", clipRect);

                    var x1 = $(document.documentElement).scrollLeft() + 0;
                    var y1 = 23 + $(document.documentElement).scrollTop();
                    var x2 = document.documentElement.clientWidth + $(document.documentElement).scrollLeft() - 20;
                    var y2;
                    if ($(".oyonavigator").length === 0) {
                        y2 = document.documentElement.clientHeight - 46 - 11 + $(document.documentElement).scrollTop();
                    } else {
                        y2 = document.documentElement.clientHeight - 69 - 11 + $(document.documentElement).scrollTop();
                    }
                    var p1 = x1 + "px " + y1 + "px, ";
                    var p2 = x2 + "px " + y1 + "px, ";
                    var p3 = x2 + "px " + y2 + "px, ";
                    var p4 = x1 + "px " + y2 + "px";
                    var clipRect = "polygon(" + p1 + p2 + p3 + p4 + ")";
                    $(".tablewrapper").css("clip-path", clipRect);

                    $(".tablebox").width(document.documentElement.clientWidth - 20);
                    if (document.documentElement.scrollHeight > document.documentElement.clientHeight) {
                        if ($(".oyonavigator").length === 0) {
                            $(".tablebox").height(document.documentElement.clientHeight - 46 - 11);
                        } else {
                            $(".tablebox").height(document.documentElement.clientHeight - 69 - 11);
                        }
                    } else {
                        $(".tablebox").height($(".tablewrapper").height() - 11);
                    }
                }

                url = "scripts/getSettings.php";
                $.ajax({
                    url: url,
                    dataType: "jsonp",
                    jsonpCallback: "getSettings",
                    success: function (settings) {
                        var searchrecordspage = settings.searchrecordspage;
                        var pagerange = settings.pagerange;
                        var imagepaththumbs = settings.imagepaththumbs;

                        url = "scripts/getSearchCount.php";
                        $.ajax({
                            url: url,
                            data: {search: psearch, country: pcountry, year: pyear, genre: pgenre},
                            success: function (records) {
                                var results = records + " results ";
                                if (psearch !== "" || pcountry !== "" || pyear !== "" || pgenre !== "") {
                                    results += "for: ";
                                }
                                if (psearch !== "") {
                                    results += psearch + " ";
                                }
                                if (pcountry !== "") {
                                    results = results + "Country: " + pcountry + " ";
                                }
                                if (pyear !== "") {
                                    results += "Year: " + pyear + " ";
                                }
                                if (pgenre !== "") {
                                    results += "Genre: " + pgenre + " ";
                                }
                                $(".results").html(results);
                                if (records > searchrecordspage) {
                                    var baseUrl = "albumsearch.html?search=" + psearch + "&country=" + pcountry + "&year=" + pyear + "&genre=" + pgenre;
                                    var navigator = new oyoNavigator(records, searchrecordspage, pagerange, baseUrl);
                                    $(".header").append(navigator);
                                    navigator.setPage(pageno);
                                    $(".tableheaderwrapper").css("top", parseInt($(".tableheaderwrapper").css("top")) + 23);
                                    $(".tablewrapper").css("top", parseInt($(".tablewrapper").css("top")) + 23);
                                    $(".tableboxwrapper").css("top", parseFloat($(".tableboxwrapper").css("top")) + 23);
                                }
                            }
                        });

                        addRecords(imagepaththumbs);
                    }
                });

                function addRecords(imagepaththumbs) {
                    url = "scripts/getSearch.php";
                    $.ajax({
                        url: url,
                        dataType: "jsonp",
                        jsonpCallback: "getSearch",
                        data: {search: psearch, country: pcountry, year: pyear, genre: pgenre, pageno: pageno},
                        success: function (lines) {
                            for (i = 0; i < lines.length; i++) {
                                var artistid = lines[i].artistid;
                                var albumid = lines[i].albumid;
                                var name = lines[i].name;
                                var country = lines[i].country;
                                var released = lines[i].released;
                                var title = lines[i].title;
                                var disccount = lines[i].disccount;
                                var format = lines[i].format;
                                var playingtime = lines[i].playingtime;
                                var genre = lines[i].genre;
                                var imagefilename = encodeURIComponent(lines[i].imagefilename);

                                var row = document.createElement("tr");
                                $("tbody").append(row);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue cover");
                                $(row).append(cell);
                                var a = document.createElement("a");
                                var href = "album.html?albumid=" + albumid + location.search.replace("?", "&");
                                $(a).attr("href", href);
                                $(cell).append(a);
                                var image = document.createElement("img");
                                $(image).attr("class", "image");
                                var src = imagepaththumbs + "/" + imagefilename;
                                $(image).attr("src", src);
                                $(a).append(image);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue country");
                                $(row).append(cell);
                                var a = document.createElement("a");
                                var href = "albumsearch.html?search=" + psearch + "&country=" + country + "&year=" + pyear + "&genre=" + pgenre + "&pageno=1";
                                $(a).attr("href", href);
                                var datalink = "albumsearch.html?country=" + country;
                                $(a).attr("data-link", datalink);
                                $(a).html(country);
                                var visited = window.localStorage.getItem(datalink);
                                if (visited === 'visited') {
                                    $(a).css("color", "green");
                                } else {
                                    $(a).css("color", "blue");
                                }
                                $(cell).append(a);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue artist");
                                $(row).append(cell);
                                var a = document.createElement("a");
                                var href = "albumlist.html?artistid=" + artistid + "&isboxset=0&boxsetid=0&pageno=1";
                                $(a).attr("href", href);
                                var datalink = href;
                                $(a).attr("data-link", datalink);
                                $(a).html(name);
                                var visited = window.localStorage.getItem(datalink);
                                if (visited === 'visited') {
                                    $(a).css("color", "green");
                                } else {
                                    $(a).css("color", "blue");
                                }
                                $(cell).append(a);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue title");
                                $(row).append(cell);
                                var a = document.createElement("a");
                                var href = "album.html?albumid=" + albumid + location.search.replace("?", "&");
                                $(a).attr("href", href);
                                var datalink = href;
                                $(a).attr("data-link", datalink);
                                $(a).html(title);
                                var visited = window.localStorage.getItem(href);
                                if (visited === 'visited') {
                                    $(a).css("color", "green");
                                } else {
                                    $(a).css("color", "blue");
                                }
                                $(cell).append(a);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue released");
                                $(row).append(cell);
                                var a = document.createElement("a");
                                var href = "albumsearch.html?search=" + psearch + "&country=" + pcountry + "&year=" + released + "&genre=" + pgenre + "&pageno=1";
                                $(a).attr("href", href);
                                var datalink = "albumsearch.html?year=" + released;
                                $(a).attr("data-link", datalink);
                                $(a).html(released);
                                var visited = window.localStorage.getItem(datalink);
                                if (visited === 'visited') {
                                    $(a).css("color", "green");
                                } else {
                                    $(a).css("color", "blue");
                                }
                                $(cell).append(a);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue count");
                                $(cell).html(disccount);
                                $(row).append(cell);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue format");
                                $(cell).html(format);
                                $(row).append(cell);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue genre");
                                $(row).append(cell);
                                var a = document.createElement("a");
                                var href = "albumsearch.html?search=" + psearch + "&country=" + pcountry + "&year=" + pyear + "&genre=" + genre + "&pageno=1";
                                $(a).attr("href", href);
                                var datalink = "albumsearch.html?genre=" + genre;
                                $(a).attr("data-link", datalink);
                                $(a).html(genre);
                                var visited = window.localStorage.getItem(datalink);
                                if (visited === 'visited') {
                                    $(a).css("color", "green");
                                } else {
                                    $(a).css("color", "blue");
                                }
                                $(cell).append(a);

                                var cell = document.createElement("td");
                                $(cell).attr("class", "fieldvalue playingtime");
                                $(cell).html(playingtime);
                                $(row).append(cell);

                                if (i === 0) {
                                    $(".tableheaderwrapper").css("display", "inline-block");
                                    $(".tablewrapper").css("display", "inline-block");
                                }

                            } // end for loop

                            $("a").click(function (event) {
                                var datalink = $(event.target).attr("data-link");
                                window.localStorage.setItem(datalink, "visited");
                            });

                        }
                    }); // end of getSearch

                }

            });
        </script>

        <div class="header">
            <div class="results"></div>
        </div>

        <div class="tableboxwrapper">
            <div class="tablebox">
                <div class="tableboxline"></div>
            </div>
        </div>

        <div class="tableheaderwrapper">
        </div>

        <div class="tablewrapper">
            <table class="albumstable">
                <thead>
                    <tr class="albumstableheader">
                        <th class="fieldname hcover">Cover</th>
                        <th class="fieldname hcountry">Country</th>
                        <th class="fieldname hartist">Artist</th>
                        <th class="fieldname htitle">Title</th>
                        <th class="fieldname hreleased">Released</th>
                        <th class="fieldname hcount">Count</th>
                        <th class="fieldname hformat">Format</th>
                        <th class="fieldname hgenre">Genre</th>
                        <th class="fieldname hplayingtime">Playing Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </body>

</html>
