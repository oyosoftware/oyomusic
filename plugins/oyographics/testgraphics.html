<html>

    <head>

        <title>Test Graphics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script src="oyographics.js"></script>

        <style>
            .wrapper {
                display: block;
                margin: auto;
            }
            .oyographic {
                margin: 8px;
                vertical-align: middle;
            }
        </style>

    </head>

    <body>

        <script>
            $(document).ready(function () {

                var wrapper1 = document.createElement("div");
                $(wrapper1).width(1280);
                $(wrapper1).attr("class", "wrapper");
                $("body").append(wrapper1);

                var speaker0 = new oyoSpeaker();
                $(wrapper1).append(speaker0);
                speaker0.scale(16);
                var speaker1 = new oyoSpeaker();
                $(wrapper1).append(speaker1);
                speaker1.scale(16);
                var speaker2 = new oyoSpeaker();
                $(wrapper1).append(speaker2);
                speaker2.scale(16);
                speaker2.changeState(1);
                var speaker3 = new oyoSpeaker();
                $(wrapper1).append(speaker3);
                speaker3.scale(16);
                speaker3.changeState(2);
                var speaker4 = new oyoSpeaker();
                $(wrapper1).append(speaker4);
                speaker4.scale(16);
                speaker4.changeState(3);

                var wrapper2 = document.createElement("div");
                $(wrapper2).width(768);
                $(wrapper2).attr("class", "wrapper");
                $("body").append(wrapper2);

                var playPause0 = new oyoPlayPause();
                $(wrapper2).append(playPause0);
                playPause0.scale(16);
                var playPause1 = new oyoPlayPause();
                $(wrapper2).append(playPause1);
                playPause1.scale(16);
                var playPause2 = new oyoPlayPause();
                $(wrapper2).append(playPause2);
                playPause2.scale(16);
                playPause2.changeState(1);

                var note = new oyoNote();
                $("body").append(note);
                note.scale(16);
                $(note).css("display", "block");
                $(note).css("margin", "auto");

                var stateSpeaker = 0;
                var statePlayPause = 0;
                setInterval(function () {
                    stateSpeaker += 1;
                    if (stateSpeaker === 4) {
                        stateSpeaker = 0;
                    }
                    speaker0.changeState(stateSpeaker);
                    statePlayPause += 1;
                    if (statePlayPause === 2) {
                        statePlayPause = 0;
                    }
                    playPause0.changeState(statePlayPause);
                }, 1000);

            });
        </script>
    </body>
</html>
